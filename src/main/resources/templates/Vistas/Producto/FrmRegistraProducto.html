<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<title>Registrar Producto</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
	<body>

		<h1 align="center">Registrar Producto</h1>
		<form th:action="@{/ControlAuto/GuardarAuto}" th:Object="${regauto}" method="post">
			<table align="center">
				<input type="hidden" th:field="*{idauto}">
				<tr>
					<td>Modelo</td><td><input type="text" th:field="*{modelo}"></td>
				</tr>
				<tr>
					<td>Color</td><td><input type="text" th:field="*{color}"></td>
				</tr>
				<tr>
					<td>Motor</td><td><input type="text" th:field="*{motor}"></td>
				</tr>
				<tr>
				<td>Nro. de Placa</td><td><input type="text" th:field="*{nroplaca}"></td>	
				</tr>
				<tr>
					<td>Precio</td><td><input type="number" th:field="*{precio}"></td>
				</tr>
				<tr><td colspan="2" align="center">
					<input type="submit" value="Registrar">
				</td></tr>
			</table>
		</form>
		<footer th:replace="PaginaMaestra::footer"></footer>
	</body>
</html>
