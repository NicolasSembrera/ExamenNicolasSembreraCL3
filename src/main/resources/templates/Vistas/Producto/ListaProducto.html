<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Gestión de Productos</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
<body>
	<h1 align="center">
		Productos
	</h1>
	<h2 align="center">
		<a th:href="@{RegistrarProducto}" class="btn btn-primary">Nuevo Producto</a>
	</h2>
	<table align="center" border="2">
		<tr>
			<th>Codigo</th>
			<th>Producto</th>
			<th>Precio Venta</th>
			<th>Precio Compra</th>
			<th>Estado</th>
			<th>Descripción</th>
			<th colspan="2">  </th>
		</tr>
		<th:block th:each="p:${listaproductos}">
			</th>
			<tr>
				<td th:text="${p.IDPRODUCTOCL3}"></td>
				<td th:text="${p.NOBRECL3}"></td>
				<td th:text="${p.PRECIOVENTACL3}"></td>
				<td th:text="${p.PRECIOCOMPCL3}"></td>
				<td th:text="${p.ESTADOCL3}"></td>
				<td th:text="${p.DESCRIPCL3}"></td>
				<td>
					<a th:href="@{Editar/}+${p.IDPRODUCTOCL3}" th:text="actualizar" class="btn btn-warning"></a>
				</td>
				<td>
					<a th:href="@{Eliminar/}+${p.IDPRODUCTOCL3}" th:text="Eliminar" class="btn btn-danger"></a>
				</td>

			</tr>
		</th:block>
	</table>
		</body>
</html>
